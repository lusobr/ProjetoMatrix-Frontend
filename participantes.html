<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <title>Cadastro de participantes</title>
        <link href="estilo.css" rel="stylesheet" media="screen">

</head>

<body>
        <h1>Cadastro de participantes</h1>
        <form>
                <label for="nome">Nome</label>
                <input name="nome" type="text" id="nome">

                <label for="sobrenome">Sobrenome</label>
                <input name="sobrenome" type="text" id="sobrenome">

                <label for="email">email</label>
                <input name="email" type="email" id="email">

                <label for="idade">Idade</label>
                <input name="idade" type="number" id="idade">

                <label for="nota">Nota</label>
                <input name="nota" type="number" id="nota">

                <label for="sexo">Sexo</label>
                <input name="sexo" type="number" id="sexo">

                <input type="submit" name="enviar" id="enviar">
        </form>
        <script src="sistema.js"></script>
        <script src="armazenamento.js"></script>
</body>

</html>
