<!DOCTYPE html>

<head>
        <title>Controle de Participantes - Projeto Matrix 3.0</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">
</head>

<body>
        <div class="container" style="background: rgb(235, 235, 235); padding-box: 200px; width: 500px">
                <h1 style="color:black">Cadastro de participantes</h1>

                <form class="form-horizontal" onsubmit="cadastrar()" role="form" id="formulario">

                        <label for="nome" class="control-label col-sm-3">Nome</label>
                        <div class="col-sm-8">
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome" required="">
                        </div>

                        <label for="sobrenome" class="control-label col-sm-3">Sobrenome</label>
                        <div class="col-sm-8">
                                <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu Sobrenome" required="">
                        </div>

                        <label for="email" class="control-label col-sm-3">Email</label>
                        <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required="">
                        </div>

                        <label for="idade" class="control-label col-sm-3">Idade</label>
                        <div class="col-sm-8">
                                <input type="number" class="form-control" id="idade" placeholder="Sua Idade" required>
                        </div>

                        <label for="nota" class="control-label col-sm-3">Nota</label>
                        <div class="col-sm-8">
                                <input type="text" class="form-control" id="nota" placeholder="Sua Nota" required="">
                        </div>
                        <br>
                        <label class="radio-inline">
                                Sexo -- <input type="radio" name="sexo_radio" value="1" checked>Masculino
                        </label>
                        <label class="radio-inline">
                                <input type="radio" name="sexo_radio" value="2">Feminino
                        </label>
                        <br>
                        <div class="col-sm-offset-2 col-sm-8">
                                <button id="botao" type="submit" class="btn btn-danger">Cadastrar</button>
                        </div>
                </form>
        </div>
        <br>
        <div class="container">
                <table class="table" id="tabela">
                        <thead>
                                <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Idade</th>
                                        <th scope="col">Sexo</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Opções</th>
                                </tr>
                        </thead>

                        <tbody id="corpo">


                        </tbody>
                </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="armazenamentohttp.js"></script>
        <script src="sistema.js"></script>
        <script src="participante.js"></script>
</body>

</html>
