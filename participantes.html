<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <title>Cadastro de participantes</title>
        <link href="estilo.css" rel="stylesheet" media="screen">

</head>

<body>
        <h1>Cadastro de participantes</h1>
        <form class="needs-validation">
                <div>
                        <label for="nome">Nome</label>
                        <input name="nome" type="text" id="nome">
                </div>

                <div>
                        <label for="sobrenome">Sobrenome</label>
                        <input name="sobrenome" type="text" id="sobrenome">
                </div>

                <div>
                        <label for="email">email</label>
                        <input name="email" type="email" id="email">
                </div>

                <div>
                        <label for="idade">Idade</label>
                        <input name="idade" type="number" id="idade">
                </div>

                <div>
                        <label for="nota">Nota</label>
                        <input name="nota" type="number" id="nota">
                </div>

                <div>
                        <label for="sexo">Sexo</label>
                        <input type="number" id="sexo">
                </div>

                <div>
                        <button onclick="participante()" type="submit">Enviar</button>
                </div>

        </form>
        <!--TABELA AINDA NÃƒO CRIADA
        <table BORDER RULES=rows>
                <thead>
                        <tr>
                                <td>Nome</td>

                        </tr>
                </thead>

        </table>
        -->
        <script src="participante.js"></script>
        <script src="sistema.js"></script>
        <script src="armazenamento.js"></script>
        <script>         
                (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                                var forms = document.getElementsByClassName('needs-validation');
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                        form.addEventListener('submit', function (event) {
                                                if (form.checkValidity() === false) {
                                                        event.preventDefault();
                                                        event.stopPropagation();
                                                }
                                                form.classList.add('was-validated');
                                        }, false);
                                });
                        }, false);
                })();
        </script>
</body>

</html>
